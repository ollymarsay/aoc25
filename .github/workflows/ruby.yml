name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ruby-version: ['3.2']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
    - name: Run all Advent of Code solutions
      run: |
        for day_dir in day_*/; do
          if [ -d "$day_dir" ]; then
            for script in ${day_dir}*.rb; do
              if [ -f "$script" ]; then
                echo "Running $script"
                ruby "$script"
              fi
            done
          fi
        done
